<body>

    <div class="container">

    	<form action="" method="" accept-charset="utf-8" class="form-login">

    		<label for="inputPassword" class="sr-only">Senha</label>
    		<input type="Password" id="inputPassword" class="form-control" placeholder="Senha" required>
    		<div class="checkbox">
				<label>
					<input type="checkbox" value="esqueci" name="box2">Esqueci a senha <br>
					<input type="checkbox" value="Cadastrar" name="box2">Quero me cadastrar
				</label>    			
    		</div>

    	</form>
    </div>
</body>
